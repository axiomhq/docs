extends: substitution
message: "Pay attention to capitalization. Consider using '%s' instead of '%s'."
ignorecase: false
level: warning
scope: raw
action:
  name: replace
swap:
  (?:\w+) Dataset: dataset
  (?:\w+) Distribution: distribution
  (?:\w+) Domain: domain
  (?:\w+) Destination: destination
  (?:\w+) Data: data
  (?:\w+) Dashboard: dashboard
  (?:\w+) Virtual Fields: virtual fields
  (?:\w+) Saved queries: saved queries
